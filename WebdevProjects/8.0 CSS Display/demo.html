<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h2{
            display: inline; /* Change this to block, inline, or inline-block to see different effects */
            background-color: lightblue;
        }
        h1{
            display: block; /* Change this to block, inline, or inline-block to see different effects */
            background-color: lightgreen;
        }
        h3{
            display: inline-block; /* Change this to block, inline, or inline-block to see different effects */
            background-color: lightcoral;
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Harry</h2>
    <h2>Potter</h2>

    <h1>Peter</h1>
    <h1>Parker</h1>

    <h3>Harry</h3>
    <h3>Osborn</h3>
</body>
</html>
